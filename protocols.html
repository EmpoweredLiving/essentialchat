<body>

    <main class="main-content resources-page">
        <div class="container">

            <!-- This div holds ONLY the navigation buttons -->
            <div class="tabs-container">

            <!-- This SEPARATE div holds ALL the content panels as siblings -->
            <div class="tab-content-panels">
                <div id="protocols" class="tab-panel active">
                    <div class="tab-header">
                        <h2>Protocols</h2>
                            <input type="search" class="tab-search-input" placeholder="Search protocols..."

                    </div>

                    <div class="resource-grid quick-links-grid">

    </main> <!-- End of main content -->



    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const downloadLinks = document.querySelectorAll('.resource-card a, .quick-link-card a');
            downloadLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    if (window.FlutterFlowDownloader) {
                        window.FlutterFlowDownloader.postMessage(this.href);
                    } else {
                        console.log('FlutterFlowDownloader channel not found. Opening link in a new tab.');
                        window.open(this.href, '_blank');
                    }
                });
            });
        });
    </script>
</body>
